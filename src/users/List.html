<div>
  <div class=" pull-right">
      <a class="btn btn-primary pull right"  href="/users/create">
          <icon name="user-plus" class="fa-lg"></icon> 
            New User
      </a>
  </div>

  <table class="table table-striped table-hover">
      <thead class="ant-table-thead">
          <tr>
              <th width="25%">Name</th>
              <th width="25%">Email Address</th>
              <th width="15%">Mobile</th>
              <th width="20%">Company</th>
              <th width="15%">Position</th>
          </tr>
      </thead>
      <tbody>
          <tr class="ant-form ant-form-horizontal" v-for="user in users">
              <td class="">{{user.full_name}}</td>
              <td class="">{{user.email}}</td>
              <td class="">{{user.mobile}}</td>
              <td class="">{{user.project.company}}</td>
              <td class="">{{user.position}}</td>
          </tr>
          <tr v-if="users.length===0">
              <td colspan="5">
                  <h2>No matching users found, Click Button to Add Users.</h2>
              </td>
          </tr>
      </tbody>
  </table>
</div>
