<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="defModalHead">Export To:</h4>
</div>
<div class="modal-body">
    <div class="row push-down-10">
        <view-alert></view-alert>
    </div>

    <form role="form" name="createExportFileForm" class="form-vertical" novalidate="true">
        <div class="form-group">
            <label class="input-label">File Name</label>
            <input type="text" name="name" class="form-control"
            ng-model="file.name" placeholder="Name of File" required>
        </div>
        <div class="form-group">
            <label class="input-label">File Format</label>
            <div class="input-group">                
                <input type="radio" name="format" value="csv"  ng-model="file.format" checked> CSV<br>
                <input type="radio" name="format" value="xlsx" ng-model="file.format"> Microsoft Excel<br>
                <input type="radio" name="format" value="xls" ng-model="file.format"> Microsoft Excel 93-2007
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">
       <i class="fa fa-times-circle-o"></i> Cancel
    </button>
    <button type="button" class="btn btn-success" 
    ng-disabled="!validExportFile()" ng-click="startExport()">
        <i class="fa fa-save"></i> Save
    </button>
</div>
